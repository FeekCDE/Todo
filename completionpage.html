<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body onload="alldone()">
    <h1 style="font-size: 2rem;">This is all you've done today</h1>
    <p id="displayarea">You don't have anything yet</p>

    <script>
      function alldone() {
        let alldonee = localStorage.getItem("todo1");
        let allIDid = JSON.parse(alldonee);
        console.log(allIDid);
        displayarea.innerHTML = " ";

        for (let i = 0; i < allIDid.length; i++) {
          displayarea.innerHTML += `<p>${allIDid[i]}<p>`;
        }
      }
    </script>
  </body>
</html>
